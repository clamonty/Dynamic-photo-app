<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/68c5ed42bd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Unsplash Clone</title>
</head>
<body>
    <nav id="main-nav" class="navbar navbar-expand-md bg-dark text-dark navbar-dark fixed-top">
      <div class="nav-left d-flex">
        <a href="index.html" class="navbar-brand mr-4 logo text-light">Unsplash Clone</a>
        <form class="search-form search-form-nav">
          <input type="text" class="form-control nav-search search" placeholder="Search for Free Photos">
        </form>
      </div>
        
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon text-dark"></span>
        </button>
        <div class="collapse navbar-collapse text-dark" id="navbarCollapse">
          <ul class="navbar-nav ml-auto text-dark">
            <li class="nav-item">
              <a href="#home" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="#explore-head-section" class="nav-link text-light">Explore</a>
            </li>
            <li class="nav-item">
              <a href="#create-head-section" class="nav-link text-light">Create</a>
            </li>
            <li class="nav-item">
              <a href="#share-head-section" class="nav-link text-light">Share</a>
            </li>
          </ul>
        </div>
    </nav>

  <section id="header" class="header-ctn d-flex flex-column">
    <div class="bg-overlay"></div>
    <div class="container my-auto p-5">
      <div class="row">
        <div class="col">
          <h1 class="display-2 text-white">Unsplash</h1>
          <p class="h4 text-white">The internet's source of <a href="https://unsplash.com/license" class="link-underline h4">freely-usable images</a>.</p>
          <p class="h4 text-white mb-4">Powered by creators everywhere.</p>    
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="search-form">
            <input type="text" class="w-75 form-control form-control-lg photo-search mb-4 search" placeholder="Search photos">
          </form>    
        </div>
      </div>
    </div>
    <div class="row header-info p-2">
      <div class="col-md-4 daily-photo-link d-flex ml-5"></div>
      <div class="col-md-4 license-link d-flex">
        <p class="lead d-inline-block">Read more about the <a href="https://unsplash.com/license" class="daily-photo-user">Unsplash License</a></p>
      </div>
      <div class="col-md-4"></div>
    </div>
    
  </section>

  <section id="images" class="my-5 mx-3">
    <div class="row img-grid">

    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
